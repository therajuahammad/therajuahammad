            <div class="row">
                <div class="col-md-5">
                    <div class="cnt-left">
                        <ul>
                            <li class="text-white">29/5, Block C, Banasree <span class="ct-break">Rampura, Dhaka</span></li>

                        <div class="ui error message d-none"></div>

                        <form action="/" id="cf" method="POST">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="field">
                                        <input class="p-3" type="text" id="name" name="name" placeholder="Name Here*" data-validation="required">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="field">
                                        <input class="p-3" type="email" id="email" name="email" placeholder="Email Here*" data-validation="required">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="field">
                                <textarea class="p-3" rows="4" name="msg" id="msg" placeholder="Message Here*" data-validation="required"></textarea>
                            </div>

                            <div class="form-submit">
                                <button type="submit" name="submit" id="cnt_submit">Send Message</button>
                            </div>
                        </form>
                    </div>
